<section >

    <div >
        <h1>A weather forecast:</h1>
      </div>
         
    <div class='form-group' ng-repeat="day in days">

        <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Date: {{day.dt * 1000 | date: 'longDate'}}</h3>
                </div>
                <div class="panel-body">
                  <span class='display-temp'>Weather:</span> {{day.weather[0].main}} 
                  <br>
                  <span class='display-temp'>Morning:</span> {{day.main.temp_max | number: 0}} <br>
                  <span class='display-temp'>Day:</span> {{day.main.temp_min | number: 0}} <br> 
                  <span class='display-temp'>Evening:</span> {{day.main.temp_min | number: 0}} 
                </div>
              </div>
            </div>
          </div>
      
  
  </section>

  <div>
      <div> 
        <input type="button" name="button" ui-sref="weather({name: city})" value="Weather"></button>
     </div>
    </div>
